<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To do Lock Icon -->
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- To do Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__nav-dot"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <span class="screen-header__title">More</span>
        <div class="screen-header__tools">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
            <span class="screen-header__dot"></span>
        </div>
    </header>
    <main class="frineds-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="./img/user-hoon.jpg" alt="phooto">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--xl">DongHoon</h4>
                    <h6 class="user-component__subtitle">+1 787-49+3-4219 <span class="user-component__subtitle__i">!</span></h6>
                </div>
            </div>
            <div class="user-component__column-more">
                <i class="fas fa-envelope-open-text fa-2x"></i>
            </div>
        </div>
        <div class="more-items">
            <div class="more-items__1">
                <i class="far fa-calendar-check fa-2x"></i>
                <span class="more-items__title">Calender</span>
            </div>
            <div class="more-items__2">
                <i class="fas fa-save fa-2x"></i>
                <span class="more-items__title">Talk Drive</span>
                <span class="more-items__dot"></span>
            </div>
            <div class="more-items__3">
                <i class="far fa-smile-beam fa-2x"></i>
                <span class="more-items__title">Emoticons</span>
            </div>
            <div class="more-items__4">
                <i class="fas fa-fill-drip fa-2x"></i>
                <span class="more-items__title">Themes</span>
            </div>
            <div class="more-items__5">
                <i class="fas fa-project-diagram fa-2x"></i>
                <span class="more-items__title">Account</span>
            </div>
            <div class="more-items__6">
                <i class="fas fa-comments fa-2x"></i>
                <span class="more-items__title">Openchat</span>
            </div>
        </div>
        <div class="suggestions">
            <h3>Suggestions</h3>
            <div class="more-items">
                <div class="more-items__1">
                    <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL=s180-rw" alt="">
                    <span class="more-items__title more-items__title-suggestions">Kakao Story</span>
                </div>
                <div class="more-items__2">
                    <img src="https://i.pinimg.com/564x/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg" alt="">
                    <span class="more-items__title more-items__title-suggestions">kakao friends</span>
                </div>
                <div class="more-items__3">
                    <img src="https://i.pinimg.com/564x/3d/27/44/3d2744da172cc43dbb3bc5a227b0e3a1.jpg" alt="">
                    <span class="more-items__title more-items__title-suggestions">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
