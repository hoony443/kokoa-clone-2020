<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To do Lock Icon -->
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- To do Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__nav-dot"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <div class="screen-header__back">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <span class="screen-header__title screen-header__title-setting">Settings</span>
        <div class="screen-header__tools">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <div class="settings-elements">
        <div class="settings-elements__column">
            <i class="fas fa-volume-down fa-2x"></i>
            <span>Notices</span>
        </div>        
        <div class="settings-elements__column">
            <i class="fas fa-flask fa-2x"></i>
            <span>Kakao Lab</span>
        </div>
        <div class="settings-elements__column">
            <i class="fas fa-info-circle fa-2x"></i>
            <span>Version</span>
            <div class="settings-elements__column-version">
                <span>Latest Version</span>
            </div>
        </div>
    </div>
    <div class="settings-elements-border">
        <div class="settings-elements__column settings-elements__column-border">
            <i class="fas fa-lock fa-2x"></i>
            <span>Privacy</span>
        </div>
        <div class="settings-elements__column">
            <i class="fas fa-bell fa-2x"></i>
            <span>Notifications</span>
        </div>
        <div class="settings-elements__column">
            <i class="far fa-user fa-2x"></i>
            <span>Friends</span>
        </div>
        <div class="settings-elements__column">
            <i class="far fa-comment fa-2x"></i>
            <span>Chats</span>
        </div>
        <div class="settings-elements__column">
            <i class="far fa-lightbulb fa-2x"></i>
            <span>Display</span>
        </div>
        <div class="settings-elements__column">
            <i class="fas fa-fill-drip fa-2x"></i>
            <span>Themes</span>
            <div class="settings-elements__column-version">
                <span>Default theme</span>
            </div>
        </div>
        <div class="settings-elements__column">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span>Call</span>
        </div>
        
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
