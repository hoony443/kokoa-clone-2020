<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>

<body class="background-color">
    <div class="status-bar status-bar-conversation">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To do Lock Icon -->
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- To do Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header screen-header-conversation">
        <div class="screen-header__back">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <span class="screen-header__title screen-header__title-setting">Nicolas Serrano</span>
        <div class="screen-header__tools">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-sliders-h fa-lg"></i>
        </div>
    </header>
    <div class="conversation">
        <div class="conversation-date">
            <div class="conversation-date-title">
                <span>
                    Tuesday, June 30, 2020
                </span>
            </div>
        </div>
        <div class="conversation-me">
            <div class="conversation-me__photo">
                <img class="user-component__avatar user-component__avatar--xs" src="./img/user-hoon.jpg" alt="phooto">
            </div>
            <div class="conversation-me__title">
                <span class="conversation-me__name">Nicolas Serrano</span>
                <div class="conversation-me__contents">
                    <span>Hi!</span>
                </div>
                <span class="conversation-me__time">21:27</span>
            </div>
        </div>
        <div class="conversation-you">
            <span class="conversation-you__time">21:27</span>
            <div class="conversation-you__contents">
                <span>What's up?</span>
            </div>
        </div>
        <div class="conversation-keyboard">
            <form class="conversation-send">
                <i class="far fa-plus-square fa-2x"></i>
                <input class="conversation-keyboar__border" placeholder="Hi!">
                    <div class="conversation-keyboard__icon">
                        <i class="far fa-smile fa-lg"></i>
                        <button class="conversation-keyboard_arrow">
                            <i class="fas fa-arrow-up fa-lg"></i>
                        </button>
                    </div>
            </form>            
            <div class="conversation-alphabet">
                <div class="conversation-alphabet__column">
                    <div class="conversation-alphabet__box">
                        <span>q</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>w</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>e</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>r</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>t</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>y</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>u</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>i</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>o</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>p</span>
                    </div>
                </div>
                <div class="conversation-alphabet__column-2">
                    <div class="conversation-alphabet__box">
                        <span>a</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>s</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>d</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>f</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>g</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>h</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>j</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>k</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>l</span>
                    </div>
                </div>
                <div class="conversation-alphabet__column-3">
                    <div class="conversation-alphabet__icon">
                        <i class="far fa-arrow-alt-circle-up fa-lg"></i>                        
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>z</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>x</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>c</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>v</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>b</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>n</span>
                    </div>
                    <div class="conversation-alphabet__box">
                        <span>m</span>
                    </div>
                    <div class="conversation-alphabet__icon">
                        <i class="fas fa-times fa-lg"></i> 
                    </div>
                </div>
                <div class="conversation-alphabet__column-3">
                    <div class="conversation-alphabet__icon">
                        <span>123</span>                     
                    </div>
                    <div class="conversation-alphabet__icon">
                        <i class="fas fa-globe fa-lg"></i>                      
                    </div>
                    <div class="conversation-alphabet__icon">
                        <i class="fas fa-microphone-alt fa-lg"></i>
                    </div>
                    <div class="conversation-alphabet__box conversation-alphabet__box-space">
                        <span>space</span>
                    </div>
                    <div class="conversation-alphabet__icon conversation-alphabet__icon-return">
                        <span>return</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
