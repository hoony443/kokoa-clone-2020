<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To do Lock Icon -->
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- To do Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__nav-dot"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <span class="screen-header__title">Friends</span>
        <div class="screen-header__tools">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>
    <div class="frineds-display">
        <span class="frineds-display__left-icon">
            <i class="fas fa-info-circle fa-lg"></i>
        </span>
        <span calss="frineds-display__title">Friends' Names Display</span>
        <span class="frineds-display__right-icon">
            <i class="fas fa-angle-right"></i>
        </span>
    </div>
    <main class="frineds-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="./img/user-hoon.jpg" alt="phooto">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--xl">DongHoon</h4>
                    <!-- <h6 class="user-component__subtitle">test</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span class="friend-screen__channel-header-title">Channel</span>
                <span class="friend-screen__channel-header-more">
                    <i class="fas fa-angle-up"></i>
                </span>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="./img/user-hoon.jpg"
                        alt="photo">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--sm">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
